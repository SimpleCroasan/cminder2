<div class="task-list">
    <h2>Lista de Tareas</h2>
    <div class="task-input">
      <input type="text" placeholder="Nueva tarea" id="new-task-input">
      <button id="add-task-button">Agregar Tarea</button>
    </div>
    <ul id="task-list">
      <li class="task-item">
        <span class="task-title">Ejemplo de Tarea</span>
        <div class="task-actions">
          <button class="update-button">Actualizar</button>
          <button class="delete-button">Eliminar</button>
        </div>
      </li>
    </ul>
  </div>
