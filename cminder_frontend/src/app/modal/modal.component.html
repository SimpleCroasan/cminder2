<div class="modal" >
    <h1>Lista de elementos</h1>
    <div class="content">
        <div *ngFor="let item of items">
            <input type="checkbox" (change)="selectItem(item)" [checked]="selectedItems.includes(item)"> {{ item }}
        </div>
    </div>
    <div class="actions">
        <button class="modal-button delete" (click)="deleteSelectedItems()">Borrar recordatorios seleccionados</button>
        <button class="modal-button ok" (click)="onOk()">OK</button>
    </div>
</div>
